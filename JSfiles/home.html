    <h4 style="text-align: right; padding-right: 10%;">学籍番号：縺ｫ縺ｫ縺懊ｍ縺懊ｍ繧医ｓ縺斐≧縺ｫ</h4>

    <div name="check"></div>
    <div style="text-align: left; padding-top: 5%; padding-left: 15%">次回予約</div>
    <!-- <div style="text-align: left; padding-top: 5%; padding-left: 15% ; border-bottom: 2px solid ;">次回予約</div> -->
    <div style="text-align: left ; font :bold ; font-size: 50px; padding-left : 20%;">15:00～</div>


    <span id="text"></span>
    <script type="text/javascript">
        document.getElementById("text").innerHTML = showTime().fontsize(6);

        function showTime() {
            var now = new Date();
            var nowyear = now.getFullYear();
            var nowhour = now.getMonth() + 1;
            if (nowhour == 13) {
                nowhour = 1;
            }
            var nowminutes = now.getDate();

            var text = nowyear + "/" + nowhour + "/" + nowminutes;

            return text;
        }
    </script>

    <div style="padding-left: 10%;">
        <input type="button" style="width: 40%; font-size: 30px; padding-top: 4% ; padding-bottom: 4%;" value="予約"
            onclick="location.href='./Regster.html'">
